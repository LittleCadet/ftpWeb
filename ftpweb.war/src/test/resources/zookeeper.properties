#端口号
server.port=8080

#zk服务器+端口号
zookeeper.zkServer=47.99.112.38

#zk端口号
zookeeper.port=2181

#会话连接时长
zookeeper.sessionTimeOutMs=60000

#客户端和服务器连接时长
zookeeper.connectTimeOutMs=1000

#会话超时时，执行的重连次数
zookeeper.reTryTimes=3

#睡眠时间
zookeeper.baseSleepTimeMs=100

#根节点信息
zookeeper.rootNode=myServices

#子节点信息
zookeeper.childNodePath=prometheus

#发现服务的节点路径
zookeeper.nodePath=/myServices/prometheus

#注册的服务名
zookeeper.serviceName=uploadServcie|downloadService|deleteService|scanService|batchUploadService|batchDownloadService|batchDeleteService|scheduleDownloadService|scheduleUploadService
